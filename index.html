<!-- index.html of calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="display">Type something...</div>

        <div class="btns">
            <div class="numcontainer">
                <button class="nums" value="1" id="1"> 1 </button>
                <button class="nums" value="2" id="2"> 2 </button>
                <button class="nums" value="3" id="3"> 3 </button>
                <button class="nums" value="4" id="4"> 4 </button>
                <button class="nums" value="5" id="5"> 5 </button>
                <button class="nums" value="6" id="6"> 6 </button>
                <button class="nums" value="7" id="7"> 7 </button>
                <button class="nums" value="8" id="8"> 8 </button>
                <button class="nums" value="9" id="9"> 9 </button>
                <button class="nums" value="0" id ="0"> 0 </button>
                <button class="nums" value="." id = "."> . </button>
            </div>
            <div class="oprcontainer">
                <button class='delac' id ='del'> Del </button>
                <button class='delac' id ='ac'> AC </button>
                <button class="operators"> + </button>
                <button class="operators"> - </button>
                <button class="operators"> x </button>
                <button class="operators"> รท </button>
                <button class="equals"> = </button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
